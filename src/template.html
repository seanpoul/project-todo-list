<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: To-do List</title>
    <script src="../dist/main.js"></script>
</head>

<body>
    <div id="title">To-do List</div>
    <div id="content">
        <div id="sidebar">
            <button id="createNewList">Create New To-do</button>
            <button id="createNewProject">Create New Project</button>
            <button id="todoList">To-do Lists</button>
            <button id="todoProject">To-do Projects</button>
        </div>
        <div id="info">
            <ul></ul>
        </div>
    </div>
    <div id="popupListContainer">
        <div id="headerPopup">
            <h4 id="titlePopup">New To-do Item:</h4>
            <button id="closeButtonPopup">Close</button>
        </div>
        <div class="bodyPopup">
            <form action="" id="listForm">
                <div id="nameTodo" class="leftAlign">
                    <label for="listName" id="listTodo">To-do item:</label>
                    <input type="text" id="listName">
                </div>
                <div id="priorityTodo" class="leftAlign">
                    <label for="listPriority">Priority</label>
                    <select id="listPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div id="dueDateTodo" class="leftAlign">
                    <label for="dueDateTodo">Due Date</label>
                    <input type="date" id="dueDateTodo">
                </div>
                <button id="createTodoItem">Add To-do</button>
            </form>
        </div>
    </div>
    <div id="popupProjectContainer">
        <div id="headerPopup">
            <h4 id="titlePopup">New To-do Item:</h4>
            <button id="closeButtonPopup">Close</button>
        </div>
        <div class="bodyPopup">
            <form action="" id="projectForm">
                <div id="nameTodo" class="leftAlign">
                    <label for="projectName" id="projectTodo">To-do item:</label>
                    <input type="text" id="projectName">
                </div>
                <div id="priorityTodo" class="leftAlign">
                    <label for="projectPriority">Priority</label>
                    <select id="projectPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div id="dueDateTodo" class="leftAlign">
                    <label for="dueDateTodo">Due Date</label>
                    <input type="date" id="dueDateTodo">
                </div>
                <button id="createTodoItem">Add To-do</button>
            </form>
        </div>
    </div>
</body>
